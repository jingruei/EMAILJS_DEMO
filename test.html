<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color:#E7E9EB;
}
#myDIV {
  height:300px;
  background-color:#FFFFFF;
}
#div1 {
  position: relative;
  margin: auto;
  height: 150px;
  width: 250px;
  padding: 10px;
  border: 1px solid black;
}

#div2 {
  padding: 50px;
  position: absolute;
  border: 1px solid black;
  background-color: red;
  transform: rotate(0deg);
  transform-origin: 20%;
}
</style>
</head>
<body>

<h1>The transform-origin property</h1>

<div id="myDIV">
  <div id="div1">DIV1
    <div id="div2">DIV2</div>
  </div>
</div>

</body>
</html>
